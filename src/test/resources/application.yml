#Spring boot configuration
spring:
  #JPA properties
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop

#Server configuration
server:
  port: 8080 #set your port
  error:
    include-message: always

# Logger configuration
logging:
  level:
    org.springframework: info
    org.hibernate: info
